<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <input type="text" placeholder="Value" v-model="value" />
      <button v-on:click="increase(value)">Increase by {{ value }}</button>
      <button v-on:click="reduce(value)">Reduce by {{ value }}</button>
      <p>Result: {{ counter }}</p>

      <!--
        If you need to pass a parameter to the method and still use the 'event' variable,
        you can do this by using the $event keyword in the method, as this:

          setName($event, 'Last Name')
        
        and in the JS file create a method that has this signature

          setName(event, parameter)
       -->
      <input type="text" v-on:input="setName" />
      <p>Your name: {{ name }}</p>
    </section>
  </body>
</html>
